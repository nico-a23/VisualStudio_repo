<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms Review</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="shortcut icon" href="img/img/favicon.ico">
</head>
<header>
   <img src="img/img/burger-svgrepo-com.svg" alt="burguer" width="80">
    <hr> 
</header>
<body>
    <h2>Create a burguer!</h2>
    <form action="views.php">
        <label for="protein">What type of portein would you like?</label>
        <input type="text" name="protein" id="Protein"><hr>
        <label for="patties">How many patties would you like?</label>
        <input type="number" min="1" max="10" name="patties" id="Patties"><hr>
        <label for="patty cooked">How do you want your patty cooked</label><br>
        <p><a>Rare</a><input type="range" min="1" max="5"><a>Well-Done</a></p><hr>
        <legend>What toppings would you like?</legend>
        <input type="checkbox" name="lettuce" id="Lettuce" >
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="tomato" id="Tomato">
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="onion" id="Onion">
        <label for="onion">Onion</label><hr>
        <legend>Would you like to add cheese?</legend><br>
        <input type="radio" name="add" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="add" id="no" value="No">
        <label for="no">No</label><hr>
        <label for="bun">What type of bun would you like?
            <select name="bun" id="bun">
                <option value="sesame">Sesame</option>
                <option value="potato">Potato</option>
                <option value="pretzel">Pretzel</option>
            </select>
        </label>
        <hr>
        <label for="sauce">What type of sauce would you like?</label>
        <datalist id="sauce">
            <option value="ketchup">Ketchup</option>
            <option value="mayo">Mayo</option>
            <option value="mustard">Mustard</option>
        </datalist>
        <input type="text" name="sauce" id="sauce" list="sauce"><hr>
        <label for="anything">Anthing else you want to add?</label>
        <p><textarea name="anything" id="anything" cols="40" rows="3"></textarea></p><hr>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
