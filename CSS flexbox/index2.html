
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's visit card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

article {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

header {
    position: relative;
}

h1 {
    margin-bottom: 10px;
}

img {
    max-width: 100%;
    border-radius: 10px;
}

p {
    margin-top: 10px;
}

footer {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

button {
    padding: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

#contact:hover {
    background-color: #3498db;
    color: #fff;
}

#resume:hover {
    background-color: #2ecc71;
    color: #fff;
}
</style>
<body>
    <article>
        <header>
            <h1>Nico Rdguez</h1>
            <img src="./img/kid9.png" alt="Nico">
        </header>
        <p>Lorem ipsum dolor sit amet,
            consectetur adipiscing elit.
        </p>
        <footer>
            <button id="resume">Resume</button>
            <button id="contact">Contact</button>
        </footer>
    </article>
</body>

</html>
