<!DOCTYPE html>
<html>
	<style>

		body{
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
		}

		header{
			background-color: #6F3A1B;
			padding: 2em;

		}

		h1{
			color: white;
			text-align: center;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		main{
			display: flex;
			justify-content: space-between;
			flex-direction: row;
			background-color: white;
			margin: 110px 10px;
		}

		article{
			display: flex;
			justify-content: space-around;
			background-color: #1B506F;
			flex-wrap: wrap;
			border-radius: 5%;
			flex-direction: column-reverse;
			height: 250px;	
			margin: 0px;
		}

		img{
			width: 200px;
			border-radius: 50%;
			padding: 5px;
		}

		h2{
			display: flex;
			justify-content: center;
			color: white;
		}

		footer{
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 11px;
			background-color: #6F3A1B;
		}

		p{
			text-align: center;
			color: white;
		}



	</style>
    <head>
        <title>Gallery</title>
    </head>
    <body>
        <header>
			<h1>School image gallery</h1>
		</header>
		<main>
			<article>
				<h2>Andrea</h2>
				<img src="kid1.png" alt="Andrea">
			</article>
			<article>
				<h2>Nuria</h2>
				<img src="kid2.png" alt="Nuria">
			</article>
			<article>
				<h2>Hugo</h2>
				<img src="kid3.png" alt="Hugo">
			</article>
			<article>
				<h2>Miguel</h2>
				<img src="kid4.png" alt="Miguel">
			</article>
			<article>
				<h2>Mariña</h2>
				<img src="kid5.png" alt="Mariña">
			</article>
			<article>
				<h2>Ernesto</h2>
				<img src="kid6.png" alt="Ernesto">
			</article>
		</main>
		<footer>
			<p>&copy; Development Tricks 2023</p>
		</footer>
    </body>
</html>
