<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        header{
            background-color: brown;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        main{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: white;
            padding: 20px;
            width: 100%;
        }
        article{
            text-align: center;
            margin: 10px;
            padding: 10px;  
            border: 2px solid brown; 
            background-color: white;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        footer{
            background-color: brown;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
    <body>
        <header>
			<h1>School image gallery</h1>
		</header>
		<main>
			<article>
				<h2>Andrea</h2>
				<img src="./img/kid1.png" alt="Andrea">
			</article>
			<article>
				<h2>Nuria</h2>
				<img src="./img/kid2.png" alt="Nuria">
			</article>
			<article>
				<h2>Hugo</h2>
				<img src="./img/kid3.png" alt="Hugo">
			</article>
			<article>
				<h2>Miguel</h2>
				<img src="./img/kid4.png" alt="Miguel">
			</article>
			<article>
				<h2>Mariña</h2>
				<img src="./img/kid5.png" alt="Mariña">
			</article>
			<article>
				<h2>Ernesto</h2>
				<img src="./img/kid6.png" alt="Ernesto">
			</article>
		</main>
		<footer>
			<p>&copy; Development Tricks 2023</p>
		</footer>
    </body>
</html>
